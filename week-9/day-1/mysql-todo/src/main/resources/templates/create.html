<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add ToDo</title>
    <link href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<main class="container">
    <div class="jumbotron">
        <h1 class="display-4">Create New ToDo:</h1>
        <form action="/todo/create" method="post" class="form-group">
            <div class="input-group">
                <input type="text" name="name" placeholder="ToDo Item" class="form-control">
                <div class="input-group-append">
                    <div class="input-group-text">
                        <input class="form-check-input" name="urgent" type="checkbox" id="inlineFormCheck">
                        <label class="form-check-label" for="inlineFormCheck">
                            Urgent
                        </label>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary mb-2">Add</button>
        </form>
    </div>
</main>
<script src="/webjars/jquery/3.3.1-1/jquery.min.js"></script>
<script src="/webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
</html>
