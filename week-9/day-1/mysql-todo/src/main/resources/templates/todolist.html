<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ToDo</title>
    <link href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
</head>
<body>
<header>
    <nav class="nav justify-content-center">
        <ul class="nav">
            <li class="nav-item">
                <a href="/todo/list" class="nav-link">List All Tasks</a>
            </li>
            <li class="nav-item">
                <a href="/todo/list?isActive=true" class="nav-link">Show only active Tasks</a>
            </li>
            <li class="nav-item">
                <a href="/todo/create" class="nav-link">Add ToDo Task</a>
            </li>
        </ul>
    </nav>
</header>
<main class="container">
    <h1 class="display-4">ToDos for today:</h1>
    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Action</th>
            <th>Done</th>
            <th>Urgent</th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="todo : ${todos}">
            <td th:text="${todo.getId()}"></td>
            <td th:text="${todo.getTitle()}"></td>
            <td>
                <i th:text="${todo.isDone()}? 'check_box' : 'check_box_outline_blank'" class="material-icons"></i>
            </td>
            <td>
                <i th:text="${todo.isUrgent()}? 'warning'" class="material-icons"></i>
            </td>
            <td>
                <a th:href="@{/todo/{id}/delete(id=${todo.getId()})}" class="btn btn-danger">Delete</a>
            </td>
            <td>
                <a th:href="@{/todo/{id}/edit(id=${todo.getId()})}" class="btn btn-primary">Edit</a>
            </td>
        </tr>
        </tbody>
    </table>
</main>

<script src="/webjars/jquery/3.3.1-1/jquery.min.js"></script>
<script src="/webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
</html>
