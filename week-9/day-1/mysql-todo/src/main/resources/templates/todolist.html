<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ToDo</title>
</head>
<body>
<header>
    <nav>
        <a href="/todo/create">Add ToDo</a>
        <h1>ToDos for today:</h1>
    </nav>
</header>
<main>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Action</th>
            <th>Done</th>
            <th>Urgent</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="todo : ${todos}">
            <td th:text="${todo.getId()}"></td>
            <td th:text="${todo.getTitle()}"></td>
            <td th:text="${todo.isDone()}"></td>
            <td th:text="${todo.isUrgent()}"></td>
        </tr>
        </tbody>
    </table>
</main>
</body>
</html>
