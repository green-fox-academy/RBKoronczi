<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add ToDo</title>
</head>
<body>
<form th:action="@{/todo/{id}/edit(id=${toDo.getId()})}" method="post">
    ToDo task: (leave it be to keep original value)
    <input type="text" name="title" th:placeholder="${toDo.getTitle()}">
    Is Done:
    <input type="checkbox" name="isDone" th:checked="${toDo.isDone()}?'checked'">
    Is Urgent:
    <input type="checkbox" name="isUrgent" th:checked="${toDo.isUrgent()}?'checked'">
    <button type="submit">Edit</button>
</form>
<form action="/todo/list"><button type="submit">Cancel</button> </form>
</body>
</html>
