<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add ToDo</title>
    <link rel="stylesheet" type="text/css" th:href="@{../../styles.css}">
</head>
<body>
<main>
<form th:action="@{/todo/{id}/edit(id=${toDo.getId()})}" method="post">
    <h1>ToDo task:</h1>
    <table>
        <tr>
            <td>Original Text:</td>
            <td th:text="${toDo.getTitle()}"></td>
        </tr>
        <tr>
            <td>(leave the text be if you want to keep it)</td>
            <td>
            <input type="text" name="title" th:placeholder="${toDo.getTitle()}">
            </td>
        </tr>
        <tr>
            <td>Done:</td>
            <td>
            <input type="checkbox" name="isDone" th:checked="${toDo.isDone()}?'checked'">
            </td>
        </tr>
        <tr>
            <td>Urgent:</td>
            <td>
            <input type="checkbox" name="isUrgent" th:checked="${toDo.isUrgent()}?'checked'">
            </td>
        </tr>
    </table>
    <button type="submit">Edit</button>
    <form action="/todo/list"><button type="submit">Cancel</button> </form>
</form>
</main>
</body>
</html>
