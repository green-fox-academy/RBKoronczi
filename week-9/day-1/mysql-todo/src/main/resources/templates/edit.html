<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/main::head(~{::title})">
    <title>Edit ToDo</title>
</head>
<body>
<main class="container">
    <div class="jumbotron">
        <form th:action="@{/todo/{id}/edit(id=${toDo.getId()})}" method="post">
            <h1>ToDo task:</h1>
            Original Text:
            <span th:text="${toDo.getTitle()}"></span>
            <span>(leave the text be if you want to keep it)</span>
            <div class="input-group">
                <input type="text" class="form-control" name="title" th:placeholder="${toDo.getTitle()}">
                <div class="input-group-append">
                    <div class="input-group-text">
                        <input type="checkbox" name="isDone" th:checked="${toDo.isDone()}?'checked'" id="done">
                        <label for="done" class="form-check-label">Done</label>
                    </div>
                </div>
                <div class="input-group-append">
                    <div class="input-group-text">
                        <input type="checkbox" name="isUrgent" th:checked="${toDo.isUrgent()}?'checked'" id="urgent">
                        <label for="urgent" class="form-check-label">Urgent</label>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-warning">Edit</button>
            <a href="/todo/list" class="btn btn-danger">Cancel</a>
        </form>
    </div>
</main>
<footer th:replace="fragments/main::footer"></footer>
</body>
</html>
