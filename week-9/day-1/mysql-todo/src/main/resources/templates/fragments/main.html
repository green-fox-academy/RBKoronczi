<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <title th:replace="${title}"></title>
    <link href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
</head>
<body>
<header th:fragment="header">
    <nav class="nav justify-content-center">
        <ul class="nav">
            <li class="nav-item">
                <a href="/todo/list" class="nav-link">List All Tasks</a>
            </li>
            <li class="nav-item">
                <a href="/todo/list?isActive=true" class="nav-link">Show only active Tasks</a>
            </li>
            <li class="nav-item">
                <a href="/todo/create" class="nav-link">Add ToDo Task</a>
            </li>
        </ul>
        <div class="input-group">
            <form action="/todo/search" method="get">
                <input type="text" class="form-control" name="keyword" placeholder="" aria-label="" aria-describedby="basic-addon1">
                <div class="input-group-append">
                    <button class="btn btn-primary" type="Search">Search</button>
                </div>
            </form>
        </div>
    </nav>
</header>
<footer th:fragment="footer">
    <script src="/webjars/jquery/3.3.1-1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</footer>
</body>
</html>
