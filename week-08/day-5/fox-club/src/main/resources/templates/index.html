<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="main::head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<header th:replace="main::header(name=${name})">
    <a href="#">Information</a>
</header>
<main>
    <img src="img/greenfox.png">
    <div th:text="${'This is '+name+' and he is living on '+food+' and '+drink+'.'}"></div>
    <h1>Known Tricks</h1>
    <ul th:each="trick : ${tricks}">
        <li th:text="${trick}"></li>
    </ul>
</main>
</body>
</html>
