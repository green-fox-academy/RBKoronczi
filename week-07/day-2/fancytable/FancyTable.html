<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Fancy Table</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Month</th>
                <th>Sales</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>January</td>
                <td class="dollars">50,000.00</td>
            </tr>
            <tr>
                <td>February</td>
                <td class="dollars">10,000.00</td>
            </tr>
            <tr>
                <td>March</td>
                <td class="dollars">85,000.00</td>
            </tr>
            <tr>
                <td>April</td>
                <td class="dollars">56,000.00</td>
            </tr>
            <tr>
                <td>May</td>
                <td class="dollars">98,000.00</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
